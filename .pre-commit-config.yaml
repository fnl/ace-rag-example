repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--check]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        args: [--select, "E,F,W,S,B,C4,I,N", --ignore, E501]

  - repo: local
    hooks:
      - id: ty
        name: ty type checker
        entry: uv run ty .
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest
        name: pytest
        entry: uv run pytest tests -q
        language: system
        pass_filenames: false
        always_run: true
